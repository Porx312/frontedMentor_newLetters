<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <!-- Sign-up form start -->
  <article class="card-container " id="card-container" >
    <div class="image-container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Imagen 1" class="image-small">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Imagen 2" class="image-large">
    </div>
    <div class="box1">
      <h2 class="titleFirst">
        Stay updated!
      </h2>
      <p class="pe-text"> 
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul class="list">
          <li  class="list-li">
          Product discovery and building what matters
          </li>
          <li  class="list-li">
          Measuring to ensure updates are a success
          </li>
          <li class="list-li">
            And much more!
          </li>
      </ul>
      <form class="form-email" id="form-email">
        <input type="email" placeholder="ash#loremcompany.com" required id="emailInput" class="input-email">
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    </article> 
  <script src="script.js"></script>
</body>

</html>
